minimum_cumulusci_version: '3.35.0'
project:
    name: OpenFEC
    package:
        name: OpenFEC
        api_version: '50.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/OpenFEC/tests
            options:
                outputdir: robot/OpenFEC/results

    robot_testdoc:
        options:
            path: robot/OpenFEC/tests
            output: robot/OpenFEC/doc/OpenFEC_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
